<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ThetaSummary</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0;
        }
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 30px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
        }
        .auth-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #242424;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
            text-align: center;
        }
        .btn-primary {
            background: #ffffff;
            color: #121212;
            width: 100%;
        }
        .btn-primary:hover {
            background: #e0e0e0;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #a0a0a0;
        }
        .auth-footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 3px solid #e74c3c;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer p {
            color: #707070;
        }
        .thetasummary-title {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <a href="/" class="logo">ThetaSummary</a>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Create Account</h1>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required value="{{ username|default('') }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" name="role" required onchange="toggleSchoolDropdown()">
                            <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
                            <option value="teacher" {% if role == 'teacher' %}selected{% endif %}>Teacher</option>
                        </select>
                    </div>
                    
                    <div id="school-dropdown" style="display: {% if role == 'teacher' %}block{% else %}none{% endif %}; margin-bottom: 18px;">
                        <label for="school_id">School</label>
                        <select id="school_id" name="school_id" {% if role == 'teacher' %}required{% endif %}>
                            <option value="">Select a school</option>
                            {% for school in schools %}
                            <option value="{{ school._id }}" {% if school._id|string == school_id|string %}selected{% endif %}>{{ school.name }} ({{ school.district }}, {{ school.state }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    Already have an account? <a href="/login">Log In</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ThetaSummary. All rights reserved.</p>
        </div>
    </footer>

    <script>
    function toggleSchoolDropdown() {
        var role = document.getElementById('role').value;
        var schoolDropdown = document.getElementById('school-dropdown');
        var emailInput = document.getElementById('email');
        if (role === 'teacher') {
            schoolDropdown.style.display = 'block';
            document.getElementById('school_id').setAttribute('required', 'required');
            emailInput.setAttribute('required', 'required');
        } else {
            schoolDropdown.style.display = 'none';
            document.getElementById('school_id').removeAttribute('required');
            emailInput.removeAttribute('required');
        }
    }
    document.addEventListener('DOMContentLoaded', toggleSchoolDropdown);
    </script>
</body>
</html>
