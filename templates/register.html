<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ThetaSummary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Basic Styles */
        body, html {
            margin: 0; 
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .register-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .page-title {
            font-size: 2rem;
            margin-bottom: 24px;
            color: #ffffff;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #242424;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #c084fc;
        }
        
        .form-text {
            display: block;
            margin-top: 4px;
            color: #808080;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 24px;
            background: #c084fc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background: #a855f7;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        .radio-group {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            accent-color: #c084fc;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            background: #242424;
            border: 2px solid #c084fc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .radio-label {
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .radio-group input[type="radio"]:checked + .radio-label {
            color: #c084fc;
        }
    </style>
</head>
<body>
        <div class="container">
        <div class="register-card">
            <h1 class="page-title">Create Account</h1>
                
                {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ username }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">How would you like to register?</label>
                    <div class="radio-group">
                        <input type="radio" id="register_demo" name="register_method" value="demo" checked onchange="toggleRegisterMethod()">
                        <label for="register_demo" class="radio-label">I have a demo code</label>
                        <input type="radio" id="register_plan" name="register_method" value="plan" onchange="toggleRegisterMethod()">
                        <label for="register_plan" class="radio-label">I have purchased a plan</label>
                    </div>
                </div>
                <div class="form-group" id="demo_code_group">
                    <label class="form-label" for="demo_code">Demo Code</label>
                    <input type="text" id="demo_code" name="demo_code" class="form-input" placeholder="Enter demo code">
                </div>
                <div class="form-group" id="email_group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select id="role" name="role" class="form-input" required onchange="toggleSchoolDropdown()">
                            <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
                            <option value="teacher" {% if role == 'teacher' %}selected{% endif %}>Teacher</option>
                        </select>
                </div>
                
                <div class="form-group" id="school-group" style="display: none;">
                    <label class="form-label" for="school_id">School</label>
                    <select id="school_id" name="school_id" class="form-input">
                            <option value="">Select a school</option>
                            {% for school in schools %}
                        <option value="{{ school._id }}">{{ school.name }}</option>
                            {% endfor %}
                        </select>
                </div>
                
                <div class="form-group">
                    <p class="form-text" style="color: #c084fc;">Note: You need to either purchase a subscription or enter a valid demo code to register. If you don't have a demo code, you'll be redirected to the payment page.</p>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
        </div>
        </div>

    <script>
    function toggleSchoolDropdown() {
            const roleSelect = document.getElementById('role');
            const schoolGroup = document.getElementById('school-group');
            const schoolSelect = document.getElementById('school_id');
            
            if (roleSelect.value === 'teacher') {
                schoolGroup.style.display = 'block';
                schoolSelect.required = true;
        } else {
                schoolGroup.style.display = 'none';
                schoolSelect.required = false;
        }
    }
        
    function toggleRegisterMethod() {
        const demoRadio = document.getElementById('register_demo');
        const demoGroup = document.getElementById('demo_code_group');
        if (demoRadio.checked) {
            demoGroup.style.display = '';
            document.getElementById('demo_code').required = true;
        } else {
            demoGroup.style.display = 'none';
            document.getElementById('demo_code').required = false;
        }
    }
        
        // Initialize on page load
    document.addEventListener('DOMContentLoaded', toggleSchoolDropdown);
    window.onload = toggleRegisterMethod;
    </script>
</body>
</html>
