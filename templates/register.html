<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ThetaSummary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* Reset and Basic Styles */
        body, html {
            margin: 0; 
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .register-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            margin: 40px auto;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .page-title {
            font-size: 2rem;
            margin-bottom: 24px;
            color: #ffffff;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #242424;
            border: 1px solid #333;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #c084fc;
        }
        
        .form-text {
            display: block;
            margin-top: 4px;
            color: #808080;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 24px;
            background: #1a1a1a;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #242424;
            border-color: #c084fc;
            color: #c084fc;
        }

        .btn-primary {
            background: #c084fc;
            border: none;
        }
        
        .btn-primary:hover {
            background: #a855f7;
            color: #ffffff;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #ffffff;
        }
        
        .radio-group {
            display: flex;
            gap: 32px;
            align-items: center;
            margin-bottom: 10px;
        }
        .radio-group input[type="radio"] {
            accent-color: #c084fc;
            width: 18px;
            height: 18px;
            margin-right: 8px;
            background: #242424;
            border: 2px solid #c084fc;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .radio-label {
            color: #e0e0e0;
            font-size: 1rem;
            font-weight: 500;
            margin-right: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .radio-group input[type="radio"]:checked + .radio-label {
            color: #c084fc;
        }
        /* Select2 dark theme overrides */
        .select2-container--default .select2-selection--single {
            background-color: #242424;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            min-height: 48px;
        }
        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #fff;
            line-height: 48px;
        }
        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 48px;
            right: 10px;
        }
        .select2-dropdown {
            background-color: #242424;
            color: #fff;
            border: 1px solid #333;
        }
        .select2-results__option {
            background-color: #242424;
            color: #fff;
        }
        .select2-results__option--highlighted {
            background-color: #c084fc !important;
            color: #fff;
        }
        .select2-results__option[aria-selected=true] {
            background-color: #a855f7 !important;
            color: #fff;
        }
        .select2-container--default .select2-selection--single:focus {
            border-color: #c084fc;
        }
        /* Make the Select2 search bar dark */
        .select2-search__field {
            background-color: #181818 !important;
            color: #fff !important;
            border: 1px solid #333 !important;
        }
        .select2-search__field::placeholder {
            color: #aaa !important;
        }
    </style>
</head>
<body>
        <div class="container">
        <div class="register-card">
            <h1 class="page-title">Create Account</h1>
                
                {% if error %}
            <div class="error-message">{{ error }}</div>
                {% endif %}
                
            <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" value="{{ username }}" required>
                    </div>
                <div class="form-group" id="email-group" style="display:none;">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="role">Role</label>
                    <select id="role" name="role" class="form-input" required onchange="toggleRoleOptions()">
                            <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
                            <option value="teacher" {% if role == 'teacher' %}selected{% endif %}>Teacher</option>
                        </select>
                </div>
                <!-- Teacher Type (Enterprise/Personal) -->
                <div class="form-group" id="teacher-type-group" style="display:none;">
                    <label class="form-label">Teacher Type</label>
                    <div class="radio-group">
                        <input type="radio" id="teacher_enterprise" name="teacher_type" value="enterprise" onchange="toggleTeacherType()">
                        <label for="teacher_enterprise" class="radio-label">Enterprise</label>
                        <input type="radio" id="teacher_personal" name="teacher_type" value="personal" onchange="toggleTeacherType()">
                        <label for="teacher_personal" class="radio-label">Personal</label>
                    </div>
                </div>
                <!-- School Search and Dropdown (Enterprise Only) -->
                <div class="form-group" id="school-group" style="display:none;">
                    <label class="form-label" for="school_id">School</label>
                    <select id="school_id" name="school_id" class="form-input">
                            <option value="">Select a school</option>
                            {% for school in schools %}
                        <option value="{{ school._id }}">{{ school.name }} ({{ school.district }}, {{ school.state }})</option>
                            {% endfor %}
                        </select>
                </div>
                <!-- School Code (Enterprise Only, after school selected) -->
                <div class="form-group" id="school-code-group" style="display:none;">
                    <label class="form-label" for="school_code">School Code</label>
                    <input type="text" id="school_code" name="school_code" class="form-input" placeholder="Enter your school code">
                </div>
                <!-- Personal Plan (Plus/Pro) -->
                <div class="form-group" id="personal-plan-group" style="display:none;">
                    <label class="form-label">Choose Plan</label>
                    <div class="radio-group">
                        <input type="radio" id="plan_plus" name="personal_plan" value="plus" onchange="togglePersonalPlan()">
                        <label for="plan_plus" class="radio-label">Plus</label>
                        <input type="radio" id="plan_pro" name="personal_plan" value="pro" onchange="togglePersonalPlan()">
                        <label for="plan_pro" class="radio-label">Pro</label>
                    </div>
                </div>
                <!-- Payment or Code Option (Personal Only) -->
                <div class="form-group" id="personal-method-group" style="display:none;">
                    <label class="form-label">How would you like to activate your plan?</label>
                    <div class="radio-group">
                        <input type="radio" id="personal_payment" name="personal_method" value="payment" onchange="togglePersonalMethod()">
                        <label for="personal_payment" class="radio-label">Pay with Card</label>
                        <input type="radio" id="personal_code" name="personal_method" value="code" onchange="togglePersonalMethod()">
                        <label for="personal_code" class="radio-label">I have a code</label>
                    </div>
                </div>
                <!-- Demo Code (Personal Only, if code selected) -->
                <div class="form-group" id="demo_code_group" style="display:none;">
                    <label class="form-label" for="demo_code">Demo/Activation Code</label>
                    <input type="text" id="demo_code" name="demo_code" class="form-input" placeholder="Enter code">
                </div>
                <div class="form-group" id="student-note" style="display:none;">
                    <p class="form-text" style="color: #c084fc;">Students: Only your username and password are required. Your teacher will provide a class code after you register.</p>
                </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                
            <a href="{{ url_for('login') }}" class="back-link">← Back to Login</a>
        </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
    function toggleRoleOptions() {
        const role = document.getElementById('role').value;
        const teacherTypeGroup = document.getElementById('teacher-type-group');
        const schoolGroup = document.getElementById('school-group');
        const personalPlanGroup = document.getElementById('personal-plan-group');
        const personalMethodGroup = document.getElementById('personal-method-group');
        const demoCodeGroup = document.getElementById('demo_code_group');
        const emailGroup = document.getElementById('email-group');
        const studentNote = document.getElementById('student-note');
        
        if (role === 'teacher') {
            teacherTypeGroup.style.display = '';
            emailGroup.style.display = '';
            studentNote.style.display = 'none';
            // Default to hide all subgroups
            schoolGroup.style.display = 'none';
            personalPlanGroup.style.display = 'none';
            personalMethodGroup.style.display = 'none';
            demoCodeGroup.style.display = 'none';
        } else {
            teacherTypeGroup.style.display = 'none';
            schoolGroup.style.display = 'none';
            personalPlanGroup.style.display = 'none';
            personalMethodGroup.style.display = 'none';
            demoCodeGroup.style.display = 'none';
            emailGroup.style.display = 'none';
            studentNote.style.display = '';
        }
    }

    function toggleTeacherType() {
        const teacherType = document.querySelector('input[name="teacher_type"]:checked')?.value;
        const schoolGroup = document.getElementById('school-group');
        const personalPlanGroup = document.getElementById('personal-plan-group');
        const personalMethodGroup = document.getElementById('personal-method-group');
        const demoCodeGroup = document.getElementById('demo_code_group');

        if (teacherType === 'enterprise') {
            schoolGroup.style.display = '';
            personalPlanGroup.style.display = 'none';
            personalMethodGroup.style.display = 'none';
            demoCodeGroup.style.display = 'none';
        } else if (teacherType === 'personal') {
            schoolGroup.style.display = 'none';
            personalPlanGroup.style.display = '';
            personalMethodGroup.style.display = 'none';
            demoCodeGroup.style.display = 'none';
        }
    }

    function togglePersonalPlan() {
        const personalMethodGroup = document.getElementById('personal-method-group');
        const demoCodeGroup = document.getElementById('demo_code_group');
        
        if (document.querySelector('input[name="personal_plan"]:checked')) {
            personalMethodGroup.style.display = '';
        } else {
            personalMethodGroup.style.display = 'none';
            demoCodeGroup.style.display = 'none';
        }
    }

    function togglePersonalMethod() {
        const demoCodeGroup = document.getElementById('demo_code_group');
        const method = document.querySelector('input[name="personal_method"]:checked')?.value;
        
        if (method === 'code') {
            demoCodeGroup.style.display = '';
        } else {
            demoCodeGroup.style.display = 'none';
        }
    }

    function filterSchools() {
        const input = document.getElementById('school_search').value.toLowerCase();
        const select = document.getElementById('school_id');
        for (let i = 0; i < select.options.length; i++) {
            const option = select.options[i];
            if (option.text.toLowerCase().includes(input) || option.value === '') {
                option.style.display = '';
            } else {
                option.style.display = 'none';
        }
    }
    }

    // Initialize the form state
    document.addEventListener('DOMContentLoaded', function() {
        toggleRoleOptions();
    });

    $(document).ready(function() {
        $('#school_id').select2({
            width: '100%',
            placeholder: 'Select a school',
            allowClear: false,
            dropdownParent: $('#school-group')
        });
        // Show school code field only for enterprise teachers after school is selected
        $('#school_id').on('change', function() {
            const teacherType = document.querySelector('input[name="teacher_type"]:checked')?.value;
            if (teacherType === 'enterprise' && $(this).val()) {
                $('#school-code-group').show();
            } else {
                $('#school-code-group').hide();
            }
        });
        // Also hide school code if teacher type changes
        $('input[name="teacher_type"]').on('change', function() {
            const teacherType = this.value;
            if (teacherType !== 'enterprise') {
                $('#school-code-group').hide();
            } else if ($('#school_id').val()) {
                $('#school-code-group').show();
            }
        });
    });
    </script>
</body>
</html>
