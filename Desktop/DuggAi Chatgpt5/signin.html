<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in - DuggAi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    window.tailwind = { config: { darkMode: 'class' } };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .container { max-width: 1200px; }
    .shadow-soft { box-shadow: 0 8px 24px rgba(16,24,40,.08), 0 2px 8px rgba(16,24,40,.06); }
    .shadow-soft-dark { box-shadow: 0 8px 24px rgba(0,0,0,.35), 0 2px 10px rgba(0,0,0,.25); }
  </style>
</head>
<body class="bg-white text-slate-900 antialiased dark:bg-zinc-950 dark:text-zinc-100">
  <div class="min-h-full flex flex-col">
    <header class="sticky top-0 z-50 border-b border-slate-200/80 bg-white/80 dark:bg-zinc-950/80 dark:border-white/10 backdrop-filter backdrop-blur-lg">
      <div class="mx-auto container px-6 sm:px-8">
        <div class="flex h-16 items-center justify-between gap-6">
          <a href="index.html" class="flex items-center gap-2">
            <img src="dogei logo.png" alt="DuggAi" class="h-8 w-8 rounded-lg" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
            <div class="h-8 w-8 rounded-lg bg-gradient-to-br from-blue-600 via-indigo-500 to-emerald-500" style="display:none;"></div>
            <span class="text-base sm:text-lg font-semibold">DuggAi</span>
          </a>
          <button id="themeToggle" class="rounded-lg border border-slate-200 dark:border-white/10 p-2 hover:bg-slate-50 dark:hover:bg-white/5" aria-label="Toggle theme">
            <span id="sun" class="hidden dark:inline">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2m0 16v2m10-10h-2M4 12H2m17.07 7.07L18 17m-12 0-1.07 2.07M18 7l1.07-2.07M6 7 4.93 4.93"></path>
              </svg>
            </span>
            <span id="moon" class="inline dark:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-5 w-5">
                <path d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79Z"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </header>

    <main class="flex-1 min-h-[85vh] flex items-center">
      <div class="mx-auto container px-6 sm:px-8 py-20">
        <div class="grid lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto">
          <!-- Sign In Form -->
          <div class="mx-auto w-full max-w-lg rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-zinc-900 shadow-soft dark:shadow-soft-dark p-8 sm:p-10">
            <div class="flex items-center gap-2">
              <img src="dogei logo.png" alt="DuggAi" class="h-9 w-9 rounded-lg" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';" />
              <div class="h-9 w-9 rounded-lg bg-gradient-to-br from-blue-600 via-indigo-500 to-emerald-500" style="display:none;"></div>
              <div class="text-xl font-semibold">DuggAi</div>
            </div>
            <h1 class="mt-6 text-2xl sm:text-3xl font-bold">Sign in</h1>
            <p class="mt-2 text-base text-slate-600 dark:text-zinc-300">Welcome back to your workspace</p>
            <form class="mt-8 grid gap-4" onsubmit="event.preventDefault(); alert('Demo only - authentication not implemented')">
              <div>
                <label class="text-sm font-medium">Email</label>
                <input type="email" required class="mt-2 w-full rounded-lg border border-slate-200 dark:border-white/10 bg-white dark:bg-zinc-950 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/10 dark:focus:ring-white/10" placeholder="you@company.com"/>
              </div>
              <div>
                <label class="text-sm font-medium">Password</label>
                <input type="password" required class="mt-2 w-full rounded-lg border border-slate-200 dark:border-white/10 bg-white dark:bg-zinc-950 px-4 py-3 text-base focus:outline-none focus:ring-2 focus:ring-slate-900/10 dark:focus:ring-white/10" placeholder="********" minlength="8"/>
              </div>
              <button class="mt-3 rounded-lg bg-slate-900 dark:bg-white text-white dark:text-zinc-900 hover:bg-slate-800 dark:hover:bg-white/90 px-5 py-3.5 text-base font-semibold transition-all">Continue</button>
            </form>
            <p class="mt-6 text-sm text-center text-slate-600 dark:text-zinc-400">
              Don't have an account? <a href="signup.html" class="font-semibold text-slate-900 dark:text-white hover:underline">Sign up</a>
            </p>
            <p class="mt-4 text-xs text-slate-500 dark:text-zinc-400 text-center">By continuing you agree to our <a href="index.html#privacy" class="underline">Privacy Policy</a>.</p>
          </div>

          <!-- Preview Panel -->
          <div class="hidden lg:block">
            <div class="rounded-2xl border border-slate-200 dark:border-white/10 bg-white dark:bg-zinc-900 shadow-soft dark:shadow-soft-dark p-6 overflow-hidden">
              <div class="flex items-center gap-2 mb-4">
                <div class="h-2 w-2 rounded-full bg-emerald-500"></div>
                <div class="text-sm font-semibold">Your Workspace Awaits</div>
              </div>
              <div class="space-y-3">
                <div class="rounded-lg border border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-zinc-950 p-4">
                  <div class="flex items-center gap-2 text-xs font-medium mb-2">
                    <svg class="h-4 w-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                    Proactive Actions
                  </div>
                  <div class="text-sm text-slate-600 dark:text-zinc-300">3 drafts ready for your review</div>
                </div>
                <div class="rounded-lg border border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-zinc-950 p-4">
                  <div class="flex items-center gap-2 text-xs font-medium mb-2">
                    <svg class="h-4 w-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    Calendar Sync
                  </div>
                  <div class="text-sm text-slate-600 dark:text-zinc-300">2 meetings optimized</div>
                </div>
                <div class="rounded-lg border border-slate-200 dark:border-white/10 bg-slate-50 dark:bg-zinc-950 p-4">
                  <div class="flex items-center gap-2 text-xs font-medium mb-2">
                    <svg class="h-4 w-4 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                    Email Drafts
                  </div>
                  <div class="text-sm text-slate-600 dark:text-zinc-300">5 replies suggested</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function applyTheme(t){
      document.documentElement.classList.toggle('dark', t === 'dark');
      updateThemeButton();
    }
    function currentTheme(){
      return localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }
    function toggleTheme(){
      const next = currentTheme() === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', next);
      applyTheme(next);
    }
    function updateThemeButton(){
      const isDark = document.documentElement.classList.contains('dark');
      document.getElementById('sun')?.classList.toggle('hidden', !isDark);
      document.getElementById('moon')?.classList.toggle('hidden', isDark);
    }
    applyTheme(currentTheme());
    document.getElementById('themeToggle')?.addEventListener('click', toggleTheme);
    window.addEventListener('storage', (e)=>{ if(e.key === 'theme') applyTheme(currentTheme()); });
  </script>
</body>
</html>
