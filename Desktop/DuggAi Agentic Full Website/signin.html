<!DOCTYPE html>
<html>
<head>
    <title>Sign In - DuggAi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="duggai-header-logo" src="DuggAi logo.png" alt="duggai-header-logo">
        <button onclick="home()" class="duggai-header-text">
            DuggAi
        </button>
        <button onclick="pricing()" class="pricing-header">
            Pricing
        </button>
        <button onclick="signup()" class="sign-up-header">
            Sign-Up
        </button>
        <button onclick="signin()" class="sign-in-header">
            Sign-In
        </button>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your DuggAi account</p>

            <form class="auth-form" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-submit-button">Sign In</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button type="button" class="google-button">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        function home() {
            window.location.href = "index.html";
        }

        function pricing() {
            window.location.href = "pricing.html";
        }

        function signup() {
            window.location.href = "signup.html";
        }

        function signin() {
            window.location.href = "signin.html";
        }

        function handleSignIn(event) {
            event.preventDefault();
            // Add your sign-in logic here
            console.log('Sign in submitted');
            alert('Sign in functionality coming soon!');
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, antiquewhite 0%, #f5deb3 100%);
            padding: 150px 20px 50px;
        }

        .auth-card {
            background-color: white;
            border: 2px solid black;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.1);
        }

        .auth-title {
            font-size: 36px;
            font-weight: bold;
            color: black;
            margin: 0 0 10px 0;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 16px;
            color: rgb(52,52,52);
            margin: 0 0 40px 0;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: black;
        }

        .form-group input {
            padding: 15px;
            border: 2px solid black;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgb(52,52,52);
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgb(52,52,52);
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: black;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-submit-button {
            padding: 18px;
            background-color: black;
            color: white;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-submit-button:hover {
            background-color: rgb(52,52,52);
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 10px 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .auth-divider span {
            padding: 0 15px;
            color: rgb(52,52,52);
            font-size: 14px;
            font-weight: 600;
        }

        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-button:hover {
            background-color: antiquewhite;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: rgb(52,52,52);
        }

        .auth-footer a {
            color: black;
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 40px 30px;
            }

            .auth-title {
                font-size: 28px;
            }
        }
    </style>
</body>
</html>
